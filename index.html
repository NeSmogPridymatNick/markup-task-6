<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Ягодки, Фруктики</title>
    <link href="index.css" rel="stylesheet">
</head>
<body>
<input class="fruit1" name="fruit" type="radio" id="f1" checked>
<input class="fruit2" name="fruit" type="radio" id="f2">
<input class="fruit3" name="fruit" type="radio" id="f3">
<div class="slider">
    <label for="little_img">
        <span class="slide img"></span>
    </label>
    <div class="slide text">
        Ананас
    </div>
    <div class="card2">
        <label for="little_img1">
            <span class="slide img1"></span>
        </label>
        <div class="slide text">
            Апельсин
        </div>
    </div>
    <div class="card3">
        <label for="little_img2">
            <span class="slide img2"></span>
        </label>
        <div class="slide text">
            Арбуз
        </div>
    </div>
    <label for="little_img3">
        <span class="slide img3"></span>
    </label>
    <div class="slide text">
        Виноград
    </div>
    <div class="card2">
        <label for="little_img4">
            <span class="slide img4"></span>
        </label>
        <div class="slide text">
            Вишня
        </div>
    </div>
    <div class="card3">
        <label for="little_img5">
            <span class="slide img5"></span>
        </label>
        <div class="slide text">
            Киви
        </div>
    </div>
    <label for="little_img6">
        <span class="slide img6"></span>
    </label>
    <div class="slide text">
        Клубника
    </div>
    <div class="card2">
        <label for="little_img7">
            <span class="slide img7"></span>
        </label>
        <div class="slide text">
            Яблоко
        </div>
    </div>
    <div class="card3">
        <label for="little_img8">
            <span class="slide img8"></span>
        </label>
        <div class="slide text">
            Ежевика
        </div>
    </div>
</div>
<div class="button">
    <div class="radio">
        <label class="button_first" for="f1"></label>
        <div class="radio_in_first"></div>
    </div>
    <div class="radio">
        <label class="button_second" for="f2"></label>
        <div class="radio_in_second"></div>
    </div>
    <div class="radio">
        <label class="button_third" for="f3"></label>
        <div class="radio_in_third"></div>
    </div>
</div>
<input class="default" type="radio" id="standart" name="r" checked>
<input class="l_img" type="radio" id="little_img" name="r">
<input class="l_img1" type="radio" id="little_img1" name="r">
<input class="l_img2" type="radio" id="little_img2" name="r">
<input class="l_img3" type="radio" id="little_img3" name="r">
<input class="l_img4" type="radio" id="little_img4" name="r">
<input class="l_img5" type="radio" id="little_img5" name="r">
<input class="l_img6" type="radio" id="little_img6" name="r">
<input class="l_img7" type="radio" id="little_img7" name="r">
<input class="l_img8" type="radio" id="little_img8" name="r">
<div class="shadow">
    <div class="gray"></div>
    <div class="img_setting"></div>
    <label for="standart">
        <span class="exit">
            <br>
            Выход
        </span>
    </label>
</div>
</body>
</html>
